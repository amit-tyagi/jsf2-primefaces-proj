<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="layout/template.xhtml">

    <ui:define name="title">
        <h:outputText value="Welcome to JSF and PrimeFaces"/>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:fieldset legend="Welcome To Richfaces App">
                <h:panelGrid id="regPanelGrid" border="0" width="50%" cellpadding="6"
                             cellspacing="0" columns="1" style="margin-top:15px;">
                    <h:outputText value="Name: " styleClass="boldOnly"/>
                    <h:inputText value="#{helloController.name}" size="30"/>
                    <p:commandButton value="Say Hello" update="name"
                                     action="#{helloController.sayHelloAction}"/>

                    <h:outputText id="name" value="Hello: #{helloController.name}" styleClass="bigStyle"/>
                </h:panelGrid>
            </p:fieldset>
        </h:form>
    </ui:define>

</ui:composition>
